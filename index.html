<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi galería</title>
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Material icons -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <!-- JavaScript -->
    <script src="alive.js" type="text/javascript" charset="utf-8" defer></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="heading">
            <figure class="heading__presentation">
                <img class="presentation__img" src="profilePhoto.png" alt="Rodney Cotton" />
                <figcaption  class="presentation__name" translate="no">Rodney Cotton</figcaption>
                <p class="presentation__address">Helsinki, Finlandia</p>
            </figure>
            <div class="numbers">
                <div class="numbers__item numbers__item--posts">
                    <p class="numbers__item--qty">100</p>
                    <p class="numbers__item--desc">Publicaciones</p>
                </div>
                <div class="numbers__item numbers__item--middle">
                    <p class="numbers__item--qty">2,242</p>
                    <p class="numbers__item--desc">Seguidores</p>
                </div>
                <div class="numbers__item numbers__item--following">
                    <p class="numbers__item--qty">1,432</p>
                    <p class="numbers__item--desc">Siguiendo</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <img class="gallery__img gallery__img--first" src="photo1.png" alt="Final de una cama, una planta desde el piso y un asiento de tres patas con una pequeña planta encima" />
            <img class="gallery__img gallery__img--sec" src="photo2.png" alt="Sala con un sofá negro y un cuaderno encima de él, alfombra, pantuflas, dos mesas y una taza" />
            <img class="gallery__img gallery__img--third" src="photo3.png" alt="Una bañera" />
            <img class="gallery__img gallery__img--fourth" src="photo_4.png" alt="Una lámpara" />
            <img class="gallery__img gallery__img--fifth" src="photo5.png" alt="Una planta" />
            <img class="gallery__img gallery__img--sixth" src="photo6.png" alt="Mesa baja china" />
        </div>
    </main>
    <footer class="footer">
        <p class="footer__author">Creado por <a id="footer__link" target="blank">Javier Valeriano</a></p>
    </footer>
</body>
</html>
